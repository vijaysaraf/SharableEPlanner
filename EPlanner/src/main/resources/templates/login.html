<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Spring Security Example</title>
<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<div th:replace="fragments/header :: header-no-login" />

	<div class="loginContainer">

		<div class="well" style="width: 30%;">

			<form th:action="@{/login}" method="post">
				<fieldset>
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username and
							password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>

					<div class="form-group">
						<input type="text" name="username" id="username"
							class="form-control input-lg" placeholder="UserId"
							required="true" autofocus="true" value="a" />
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password"
							class="form-control input-lg" placeholder="Password"
							required="true" value="a" />
					</div>

					<div>
						<input type="submit" class="btn btn-default" value="Sign In" />
					</div>
				</fieldset>
			</form>

		</div>

	</div>

	<div th:replace="fragments/footer :: footer" />

</body>
</html>
